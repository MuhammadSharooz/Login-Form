<body> 
  
    <div class="conatiner">
        <div class="login-box  login">
            <h1> Login</h1>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" placeholder="Enter Your Email" title="Enter your Email" required name="Email">
            </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter Password" title="Enter Password" required name="password">
                </div>
                <div class="textbox2">
                     <div class="rememberbox">
                     <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                 <div class="forgot">
                <a href="#">Forgot Password?</a>
                 </div>
                </div>
               
                <input type="submit" class ="submit" id="logIn"  name="submit" value="Login">
                <div class="singUp">
                    <p>Don't have an account? <span onclick="signPage()"> Sign Up</span></p>
                </div>
                </div>
               
        </div>




        <div class="login-box Sign-Up">
            <h1>Sign Up</h1>
      
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input id="Username" type="text" placeholder="Username" title="Username" name="username"  required>
                </div> 
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input id="email" class="email" type="email" placeholder="Enter Your Email" title="Enter your Email" required name="Email">
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input id="password" class="password" type="password" placeholder="Enter Password" title="Enter Password" required name="password">
                </div>
               
                <div class="rememberbox">
                     <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">I agree to the terms & conditions</label>
                </div>
                </div>
               
                <input type="submit" class="submit" id="registerbtn"  name="submit" value="Sign Up">
                <div class="singUp">
                    <p>Already  have an account? <span onclick="login()">Login </span> </p>
                </div>
        </div>

         <div class="login-box user-profile">
            <h1 class="user">User Profile</h1>
            <img src="https://static-00.iconduck.com/assets.00/user-icon-2048x2048-ihoxz4vq.png" height="150px" width="150px"  alt="">
            <div class="user-profile-info">
                <h3>User Email : <span id="userEmail"></span> </h3>   
                <h3>Email VerifY : <span id="verified">Not Varify</span> </h3>
            </div>
                <div class="verified">
                    <input type="submit" class="submit" id="verifiedEmail"  name="submit" value=" Send Email Verification link ">
                </div>

                <div class="logout">
                    <input type="submit" class="submit" id="logout" name="submit" value="Logout">
                    </div>
        </div>
         </div>
